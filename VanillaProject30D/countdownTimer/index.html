<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDownTimer</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="main.js" defer></script> 
    <!-- Defer penting ini, buat bisa naruh script di head, biasanya kan di paling bawah bodyy (noted") -->
</head>
<body>
   <h1>NEW YEARS</h1>

   <div class="container">
     <div class="container-ele days">
        <p class="bigtext" id="days">0</p>
        <span>Days</span>
    </div>
    <div class="container-ele hours">
        <p class="bigtext" id="hours">0</p>
        <span>Hours</span>
    </div>
    <div class="container-ele mins">
        <p class="bigtext" id="mins">0</p>
        <span>Minutes</span>
    </div>
    <div class="container-ele seconds">
        <p class="bigtext" id="seconds">0</p>
        <span>Seconds</span>
    </div>
</div>

</body>
</html>
